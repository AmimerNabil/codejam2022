<!DOCTYPE html>

<head>
  <title>Save The Date | Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="Dropbox.css" />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"

<body>
  <header>
    <!-- <a href="index.html" class="logo"> S.T.D.</a> -->
    <img src="Images/STD logo.png" id="logo" height="100px" class="logo" />
    <ul>
      <li><a href="index.html">Home</a></li>

  </section>
  <form target="_blank" action="/upload" method="POST" enctype="multipart/form-data">

      <input type="file" name="avatar" id="myFile" class="drop-zone__input" />
    </div>
    <input type="submit" value="Submit file" class="submitbutton" />
  </form>

  <script src="Dropbox.js"></script>
